<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabi Office - Login</title>
    <link rel="stylesheet" href="../estilo.css"> 
</head>
<body>
    <header>
        <img src="../imagens/logo_redonda.png" alt="">

        <div class="baner">
            <h1>Mabi Office</h1>
        </div>
    </header>
    <div class="login">
        <div class="box-login">
            
            <div class="login_entrar">
                <form role="form" id="loginForm">
                    <fieldset>
                        <div class="form-group_ls-login-user">
                            <label for="userLogin">Usuário</label>
                            <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário" required>
                        </div>
                        <div class="form-group_ls-login-password">
                            <label for="userPassword">Senha</label>
                            <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha" required>
                        </div>
                        <a href="#" class="ls-login-forgot">Esqueci minha senha</a>
                        <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
                        <p class="txt-center ls-login-signup">Não possui um usuário na Mabi Office?
                            <a href="login_cadastro.html">Cadastre-se agora</a>
                        </p>
                    </fieldset>
                </form>
            </div> 
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("userLogin").value;
            const password = document.getElementById("userPassword").value;
            
            if (username === "usuario" && password === "senha") {
                window.location.href = "pagina_principal.html";
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        });
    </script>
</body>
</html>
